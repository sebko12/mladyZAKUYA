<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklama na repera Mlady Yakuza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .rapper-img {
            display: block;
            margin: 0 auto;
            width: 300px;
            border-radius: 50%;
            border: 5px solid #333;
        }
        .youtube-link {
            text-align: center;
            margin-top: 20px;
        }
        .youtube-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reklama na repera Mlady Yakuza</h1>
        <img class="rapper-img" src="https://i.ytimg.com/vi/X932U_C3KHM/maxresdefault.jpg" alt="Mlady Yakuza">
        <h2>Mlady Yakuza - nový hlas ulice!</h2>
        <p>Mlady Yakuza je talentovaný reper, ktorý prináša úprimné texty a chytľavé melódie.</p>
        <p>Pozrite si jeho najnovší klip na YouTube:</p>
        <div class="youtube-link">
            <a href="https://www.youtube.com/@MLADYYAKUZATV" target="_blank">Pozrieť si video</a>
        </div>
    </div>
</body>
</html>
